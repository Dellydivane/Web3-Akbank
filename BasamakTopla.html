<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Örnekleri</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body style="background: #f1f2f6;">
    <div class="container">
      <h2>Sayının Basamaklarını Toplamı</h2>
      <form>
          <div class="form-group">
            <label>Sayı:</label>
            <input type="text" class="form-control" id="sayi" >
            <small class="form-text text-muted">Girdiğiniz sayının basamakları toplamı verir.</small>
          </div>
          <div class="form-group">
            <label>İşlem Sonucu:</label>
            <input type="text" class="form-control" id="sonuc" disabled>
          </div>
          <button id="hesapla" type="button" class="btn btn-primary">Hesapla</button>
        </form>
    </div>
           
    <script>
        var sayi=document.querySelector("#sayi");
        var sonuc=document.querySelector("#sonuc");
        var hesapla=document.querySelector("#hesapla");
        
        hesapla.onclick=function(){
            var adet = 0,toplam=0;
            var num=Number(sayi.value);
            console.log(num);
            while(num != 0)
            {
               toplam=(num%10)+toplam;
               num =Math.floor(num / 10);
                ++adet;
            }
            if(toplam%2==1){
                console.log(toplam)
                sonuc.value="Odd";
            }
            else {
                console.log(toplam)
                sonuc.value="Even";
            }
            
        } 
    </script>
        
    </body>
</html>
